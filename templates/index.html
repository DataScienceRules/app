    <!doctype html>
    <html lang="en">
    <body>
        <head>
            <title>Chat room</title>
            <script type="text/javascript" scr="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
            <script type="text/javascript" scr="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        </head>
            <script type="text/javascript">
                $(document).ready(function() {
                    var socket = io.connect('http');
                    
                    socket.on('connect', function(){
                        socket.send('User has connected');
                    });

                    socket.on('message',function(msg){
                        $("#messages").append('<li>' + msg + '</li>')
                        console.log("Message received");
                    });

                    $('#sendbutton').on('click',function () {
                        socket.send($('#myMessage').val());
                        $('#myMessage').val('');
                    })
                });
            </script>

        <ul id="messages"></ul>
        <input id="myMessage" type="text">
        <button id="myButton">Send</button>
    </body>
    </html>
